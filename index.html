<html>
<head>
	<title>FCR Computer</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="fcrApp">
	<div ng-controller="computeController as ctrl" class="well col-md-6 col-md-push-3">
		<h3>Compute your FCR</h3>
		<div class="form-group">
			<label>Number of feeds</label>
			<input type="number" class="form-control input-sm" ng-model="ctrl.feeds" autofocus />
		</div>
		<div class="form-group">
			<label>Total weight harvested</label>
			<input class="form-control input-sm" ng-model="ctrl.totalWeight" />
		</div>
		<div class="form-group">
			<label>Expected live weight</label>
			<input class="form-control input-sm" ng-model="ctrl.expectedLw()" readonly />
		</div>
		<div class="form-group">
			<label>Weight surplus</label>
			<input class="form-control input-sm" ng-model="ctrl.weightSurplus()" readonly />
		</div>
		<div class="form-group">
			<label>Actual FCR</label>
			<input class="form-control input-sm" ng-model="ctrl.actualFcr()" readonly />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-sm">
				<i class="fa fa-calculator"></i> Compute
			</button>
		</div>
	</div>
</body>
</html>
